<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Validacion con expresion regular</title>
<script type="text/javascript">
function literal() { 
  var m = document.getElementById("matricula").value;
  var expreg = /^[A-Z]/;
  
  if(expreg.test(m))
	alert("La letra es correcta"); 
  else 
    alert("La letra NO es correcta"); 
} 

</script>
</head>
<body>
<form id="miForm" action="" method="get">
<p>
Cualquier letra mayuscula: <input type="text" id="matricula" />
<br />
<input type="button" value="click" onclick="literal()" />

</p>
</form>
</body>
</html>
